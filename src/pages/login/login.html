<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Login to Bell
    </ion-card-header>
    <ion-card-content>
      <form #loginForm="ngForm" (submit)="login()">
        <ion-list>

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input [(ngModel)]="account.username" name="userName" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="account.password" name="password" type="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label >Remember Me</ion-label>
            <ion-checkbox [(ngModel)]="account.rememberMe" name="rememberme"></ion-checkbox>
          </ion-item>

        </ion-list>
        <div padding>
          <button type="submit" ion-button block>Sign In</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
