<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of items">
    <button (click)="onItemSelected(item)" ion-button color="primary">{{item.title}}</button>
  </ion-list>
  <button (click)="logout()" ion-button color="danger">Logout</button>
  <button (click)="loadAllUsers()" ion-button color="secondary" block>Get Users</button>
</ion-content>
